<template name="lessonList">
    <header>Lessons</header><br>
    <div id="LessonsContainer">
        {{#each lessons}}
        <div class="lesson">
            {{> lesson}}
        </div>
        {{/each}}
    </div>

    <table>
        <thead>
            <th>Date</th>
            <th>Time</th>
            <th>Teacher</th>
            <th>Student</th>
        </thead>
        <tbody>
            <tr>
                {{> lesson }}
            </tr>
        </tbody>
    </table>
</template>

<template name="lesson">
    Date: {{lessonDate}}<br>
    Time: {{lessonTime}}<br>
    Student: {{student}}<br>
    Teacher: {{teacher}}
</template>
