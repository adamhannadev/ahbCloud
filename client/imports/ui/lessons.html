<template name="lessonList">
    <header>Lessons</header>
    <table>
        <thead>
            <th>Date</th>
            <th>Time</th>
            <th>Teacher</th>
            <th>Student</th>
        </thead>
        <tbody>
            {{#each lessons }}
            <tr>
                {{> lesson }}
            </tr>
            {{/each}}
        </tbody>
    </table>
</template>

<template name="lesson">
   <td>{{lessonDate}}</td>
    <td>{{lessonTime}}</td>
    <td>{{student}}</td> 
    <td>{{teacher}}</td>
</template>
