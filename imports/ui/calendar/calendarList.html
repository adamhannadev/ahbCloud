<template name="calendarList">
    <div class="container text-center" style="width:500px;">
        <div class="row">
            <h1>Week View</h1>
        </div>
        <div class="row d-flex flex-row">
            <button class="btn">Back</button>
            <button class="btn">Forward</button>
        </div>
        <div class="row">
            <table class="table">
                <thead>
                    <th>Day 1</th>
                </thead>
                <tbody>
                    <tr>
                        <td>Lesson 1</td>
                    </tr>
                    <tr>
                        <td>Lesson 2</td>
                    </tr>
                </tbody>
                <thead>
                    <th>Day 2</th>
                </thead>
                <tbody>
                    <tr>
                        <td>Lesson 3</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</template>
