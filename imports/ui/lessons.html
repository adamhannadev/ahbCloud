<template name="lessonList">
    <header>Lessons</header>
    <table>
        <thead>
            <th>Date</th>
            <th>Time</th>
            <th>Teacher</th>
            <th>Student</th>
        </thead>
        <tbody>
            {{#each lessons }}
            <tr>
                {{> lesson }}
            </tr>
            {{/each}}
        </tbody>
    </table>
    {{> lessonForm}}
</template>

<template name="lesson">
   <td>{{lessonDate}}</td>
    <td>{{lessonTime}}</td>
    <td>{{student}}</td> 
    <td>{{teacher}}</td>
    <td><button class="delete">Delete</button></td>
</template>

<template name="lessonForm">
    <form id="new-lesson">
        <input type="text" name="student" id="student" />
        <input type="text" name="teacher" id="teacher" />
        <button type="submit">Add Lesson</button>
    </form> 
</template>
