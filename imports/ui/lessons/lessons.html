<template name="lessonList">
    <div id="Lessons" class="page">
        <h1>Lessons</h1>
    <table class="table">
        <thead>
            <th>Date</th>
            <th>Time</th>
            <th>Teacher</th>
            <th>Student</th>
        </thead>
        <tbody>
            {{#each lessons }}
            <tr>
                {{> lesson }}
            </tr>
            {{/each}}
        </tbody>
    </table>
    {{> lessonForm}}
    {{> weekView }}
    </div>
</template>

<template name="lesson">
   <td>{{formatDate lessonDate}}</td>
    <td>{{lessonTime}}</td>
    <td>{{student}}</td> 
    <td>{{teacher}}</td>
    <td><button class="delete">Delete</button></td>
</template>

<template name="lessonForm">
    <div class="container">
        <form id="new-lesson" class="form">
            <div class="row">
            <div class="col">
                <label for="lessonDate">Date</label>
                <input type="text" name="lessonDate" class="picker form-control">
            </div>
            <div class="col">
                <label for="lessonTime">Time</label>
                <input type="text" name="lessonTime" class="form-control">
            </div>
            <div class="col">
                <label for="student">Student</label>
                <input type="text" name="student" id="student" class="form-control" />
            </div>
            <div class="col">
                <label for="teacher">Teacher</label>
                <input type="text" name="teacher" id="teacher" class="form-control" />
            </div>
        </div>
        <div class="row">
            <button type="submit" class="btn">Add Lesson</button>
        </div>
        </form> 
    </div>
</template>


<template name="weekView">
<div class="weekview container">
    {{lcount}} lessons this week. Today is {{todaysDate}}.
    This week starts on {{weekStart}}.
    This week ends on {{weekEnd}}.
    <table class="table">
        <thead><th>Monday</th></thead>
        {{#each lessons}}
        <tr><td>{{createdAt}}</td><td>{{lessonDate}}</td></tr>
        {{/each}}
        <thead><th>Tuesday</th></thead>
        <thead><th>Wednesday</th></thead>
        <tr><td>Lesson 1</td></tr>
        <thead><th>Thursday</th></thead>
        <thead><th>Friday</th></thead>
    </table>
</div>
</template>
